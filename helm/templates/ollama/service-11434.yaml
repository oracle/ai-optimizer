# spell-checker: ignore nindent ollama

{{- if .Values.ollama.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ollama.serviceName" . }}
  labels:
    app.kubernetes.io/component: ollama
    {{- include "global.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 11434
      targetPort: api
      protocol: TCP
      name: api
  selector:
    app.kubernetes.io/component: ollama
    {{ include "global.selectorLabels" . | nindent 4 }}
{{ end -}}