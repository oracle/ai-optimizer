  # autoscaling: HPA when enabled, requires metrics-server to be installed
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  # -- Secret name containing image pull secrets
  imagePullSecrets: []
    # - name: registry_cred

