# spell-checker: ignore sidb ollama

# Example Helm Values for external databases
server:
  replicaCount: 1
  image:
    repository: localhost/ai-optimizer-server
    tag: latest
  database:
    type: "OTHER"
    other:
      # Option 1: Provide full DSN string
      dsn: "mydbhost.example.com:1521/MYSERVICE"
      # Option 2: Provide individual components (commented out when using dsn)
      # host: "mydbhost.example.com"
      # port: "1521"
      # service_name: "MYSERVICE"
    privAuthN:
      secretName: "db-priv-authn"
      passwordKey: "password"    
client:
  replicaCount: 1
  image:
    repository: localhost/ai-optimizer-client
    tag: latest
ollama:
  enabled: true
  replicaCount: 1
  models:
    enabled: true
