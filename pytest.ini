; spell-checker: disable

[pytest]
pythonpath = src
filterwarnings =
    ignore::DeprecationWarning
    ; Ignore Pydantic deprecation warnings from LiteLLM library only
    ignore:Accessing the 'model_fields' attribute on the instance is deprecated.*:pydantic.warnings.PydanticDeprecatedSince211:litellm.*
    ; Ignore Pydantic serialization warnings from LiteLLM mock responses (test mocks only)
    ignore:Pydantic serializer warnings:UserWarning:pydantic.main
    ; Ignore LiteLLM async cleanup warning (external library issue)
    ignore:coroutine 'close_litellm_async_clients' was never awaited:RuntimeWarning:litellm.*
asyncio_default_fixture_loop_scope = function