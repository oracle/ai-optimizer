<p>Built with <a href="https://github.com/oracle/ai-optimizer" title="love"><i class="fas fa-heart"></i></a> by <a href="https://www.oracle.com/"><span style="color:#C74634;">ORACLE</span></a></p>
<span class="github-buttons">
  <!-- Buttons will be injected here -->
</span>

<script>
  function getColorScheme() {
    const bg = getComputedStyle(document.querySelector('#R-sidebar')).getPropertyValue('background-color');
    const [r, g, b] = bg.match(/\d+/g).map(Number);
    const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;
    return luminance < 165 ? 'dark' : 'light';
  }

  function injectGithubButtons() {
    const scheme = getColorScheme();
    const container = document.querySelector('.github-buttons');
    if (!container) return;

    container.innerHTML = `
      <a class="github-button" href="https://github.com/oracle/ai-optimizer/archive/main.zip" data-icon="octicon-cloud-download" data-color-scheme="${scheme}" aria-label="Download the AI Optimizer on GitHub">Download</a>
      <a class="github-button" href="https://github.com/oracle/ai-optimizer" data-icon="octicon-star" data-show-count="true" data-color-scheme="${scheme}" aria-label="Star the AI Optimizer on GitHub">Star</a>
      <a class="github-button" href="https://github.com/oracle/ai-optimizer/fork" data-icon="octicon-repo-forked" data-show-count="true" data-color-scheme="${scheme}" aria-label="Fork the AI Optimizer on GitHub">Fork</a>
    `;

    // Load GitHub Buttons script
    const script = document.createElement('script');
    script.src = "https://buttons.github.io/buttons.js";
    script.async = true;
    document.body.appendChild(script);
  }

  document.addEventListener('DOMContentLoaded', injectGithubButtons);
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
    setTimeout(injectGithubButtons, 300);
  });
</script>
