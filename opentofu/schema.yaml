title: "Oracle AI Optimizer and Toolkit"
description: "Explore the capabilities of the Oracle AI Database."
informationalText: "https://oracle.github.io/ai-optimizer/"
schemaVersion: 1.1.0
version: "20190304"
# spell-checker: disable-next-line
logoUrl: "data:image/png;base64,"
locale: "en"

variableGroups:
  #########################################################################
  # Hidden
  #########################################################################
  - title: "Default Hidden"
    variables:
      - tenancy_ocid
      - region
      - user_ocid
      - current_user_ocid
      - fingerprint
      - private_key_path
      - private_key
    visible: false

  - title: "Hidden (Defaults)"
    variables:
      - optimizer_version
      - adb_version
      - k8s_run_cfgmgt
    visible: false

  #########################################################################
  # General
  #########################################################################
  - title: "AI Optimizer"
    variables:
      - compartment_ocid
      - label_prefix
      - infrastructure
      - optimizer_version
    visible: true

  #########################################################################
  # Infrastructure - Kubernetes
  #########################################################################
  - title: "Kubernetes Infrastructure Options"
    variables:
      - k8s_api_is_public
      - k8s_api_endpoint_allowed_cidrs
      - k8s_cpu_node_pool_size
      - k8s_node_pool_gpu_deploy
      - k8s_gpu_node_pool_size
      - k8s_byo_ocir
      - k8s_byo_ocir_url
    visible:
      eq:
        - infrastructure
        - "Kubernetes"

  #########################################################################
  # Infrastructure - VM
  #########################################################################
  - title: "Virtual Machine Infrastructure Options"
    variables:
      - vm_is_gpu_shape
    visible:
      eq:
        - infrastructure
        - "VM"

  #########################################################################
  # Compute Options
  #########################################################################
  - title: "Compute Instance Options"
    variables:
      - compute_cpu_shape
      - compute_cpu_ocpu
      - compute_gpu_shape

  #########################################################################
  # Network Options (BYO Only)
  #########################################################################
  - title: "Network Options"
    variables:
      - byo_vcn
      - byo_vcn_compartment
      - byo_vcn_ocid
      - byo_private_subnet_compartment
      - byo_private_subnet_ocid
      - byo_public_subnet_compartment
      - byo_public_subnet_ocid
    visible: true

  #########################################################################
  # Load Balancer
  #########################################################################
  - title: "Load Balancers Options"
    variables:
      - lb_min_shape
      - lb_max_shape
      - client_allowed_cidrs
      - server_allowed_cidrs
    visible: true

  #########################################################################
  # Database
  #########################################################################
  - title: "Database Options"
    variables:
      - byo_db
      - byo_db_type
      - adb_license_model
      - adb_edition
      - adb_networking
      - adb_whitelist_cidrs
      - adb_ecpu_core_count
      - adb_is_cpu_auto_scaling_enabled
      - adb_data_storage_size_in_gb
      - adb_is_storage_auto_scaling_enabled
      - byo_db_password
      - byo_adb_compartment
      - byo_adb_ocid
      - byo_odb_host
      - byo_odb_port
      - byo_odb_service
    visible: true

###########################################################################
variables:
  compartment_ocid:
    type: oci:identity:compartment:id
    title: "Compartment"
    required: true

  label_prefix:
    type: string
    title: "Application Name"
    pattern: "^$|^[a-zA-Z0-9]{1,12}$"
    required: false

  infrastructure:
    type: enum
    title: "Infrastructure to Deploy"
    required: true
    default: "VM"
    enum:
      - "VM"
      - "Kubernetes"

  optimizer_version:
    type: enum
    title: "Optimizer Version"
    description: "Warning: Experimental may contain bugs!"
    required: true
    default: "Stable"
    enum:
      - "Stable"
      - "Experimental"

  #########################################################################
  k8s_api_is_public:
    type: boolean
    title: "Public API Endpoint?"
    required: true

  k8s_api_endpoint_allowed_cidrs:
    type: array
    title: "API Endpoint Access Control"
    required: true
    default: "0.0.0.0/0"
    pattern: "$|((25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])(,?)( ?)){1,}$"
    visible: k8s_api_is_public

  k8s_cpu_node_pool_size:
    type: integer
    title: "CPU Workers"
    required: true
    minimum: 1
    maximum: 80
    multipleOf: 1

  k8s_node_pool_gpu_deploy:
    type: boolean
    title: "Deploy GPU Node Pool?"
    required: true

  vm_is_gpu_shape:
    type: boolean
    title: "Use a GPU shape?"
    required: false

  k8s_gpu_node_pool_size:
    type: integer
    title: "GPU Workers"
    required: true
    minimum: 1
    maximum: 80
    multipleOf: 1
    visible: k8s_node_pool_gpu_deploy

  k8s_byo_ocir:
    title: "Bring Your Own Oracle Container Image Registry (OCIR)?"
    description: |
      All container images should pre-exist in and will be pulled from the BYO OCIR.
      For more information: 
    type: boolean
    default: false
    required: true

  k8s_byo_ocir_url:
    title: "URL for existing OCIR"
    description: "Example: iad.ocir.io/namespace"
    type: string
    visible: byo_ocir

  #########################################################################
  compute_cpu_shape:
    type: enum
    title: "CPU Worker Shape"
    required: true
    default: "VM.Standard.E5.Flex"
    enum:
      - "VM.Standard.E4.Flex"
      - "VM.Standard.E5.Flex"
      - "VM.Standard.A1.Flex"
      - "VM.Standard.A2.Flex"
    visible:
      or:
        - and:
            - eq:
                - infrastructure
                - "VM"
            - not:
                - vm_is_gpu_shape
        - eq:
            - infrastructure
            - "Kubernetes"

  compute_cpu_ocpu:
    type: integer
    title: "CPU Worker Core Count"
    required: true
    minimum: 1
    maximum: 64
    multipleOf: 1
    visible:
      or:
        - and:
            - eq:
                - infrastructure
                - "VM"
            - not:
                - vm_is_gpu_shape
        - eq:
            - infrastructure
            - "Kubernetes"

  compute_gpu_shape:
    type: enum
    title: "GPU Worker Shape"
    required: true
    default: "VM.GPU.A10.1"
    enum:
      - "VM.GPU.A10.1"
      - "VM.GPU.A10.2"
    visible:
      or:
        - and:
            - eq:
                - infrastructure
                - "VM"
            - vm_is_gpu_shape
        - and:
            - eq:
                - infrastructure
                - "Kubernetes"
            - k8s_node_pool_gpu_deploy

  #########################################################################
  byo_vcn:
    type: boolean
    title: "Bring Your Own Virtual Cloud Network?"
    default: false

  byo_vcn_compartment:
    title: "Virtual Cloud Network Compartment"
    description: "BYO VCN Compartment"
    type: oci:identity:compartment:id
    required: true
    default: compartment_ocid
    visible: byo_vcn

  byo_vcn_ocid:
    type: oci:core:vcn:id
    title: "Virtual Cloud Network (VCN)"
    description: "BYO VCN Resource"
    dependsOn:
      compartmentId: byo_vcn_compartment
    required: true
    visible: byo_vcn

  byo_public_subnet_compartment:
    title: "Public Subnet Compartment"
    description: "BYO VCN Public Subnet Compartment"
    type: oci:identity:compartment:id
    required: true
    default: byo_vcn_compartment
    visible: byo_vcn

  byo_public_subnet_ocid:
    type: oci:core:subnet:id
    title: "Public Subnet"
    description: "BYO VCN Public Subnet"
    dependsOn:
      compartmentId: byo_public_subnet_compartment
      vcnId: byo_vcn_ocid
      hidePublicSubnet: false
      hidePrivateSubnet: true
    required: true
    visible: byo_vcn

  byo_private_subnet_compartment:
    title: "Private Subnet Compartment"
    description: "BYO VCN Private Subnet Compartment"
    type: oci:identity:compartment:id
    required: true
    default: byo_vcn_compartment
    visible: byo_vcn

  byo_private_subnet_ocid:
    type: oci:core:subnet:id
    title: "Private Subnet"
    description: "BYO VCN Private Subnet"
    dependsOn:
      compartmentId: byo_private_subnet_compartment
      vcnId: byo_vcn_ocid
      hidePublicSubnet: true
      hidePrivateSubnet: false
    required: true
    visible: byo_vcn

  #########################################################################
  lb_min_shape:
    type: integer
    title: "Minimum Load Balancer Bandwidth (Mbps)"
    required: true
    minimum: 10
    maximum: 10
    multipleOf: 10

  lb_max_shape:
    type: integer
    title: "Maximum Load Balancer Bandwidth (Mbps)"
    required: true
    minimum: 10
    maximum: 8000
    multipleOf: 10

  client_allowed_cidrs:
    type: array
    title: "Access Control for Application GUI"
    required: true
    default: "0.0.0.0/0"
    pattern: "((25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])(,?)( ?)){1,}$"

  server_allowed_cidrs:
    type: array
    title: "Access Control for Application API Server"
    required: true
    default: "0.0.0.0/0"
    pattern: "((25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])(,?)( ?)){1,}$"

  #########################################################################
  byo_db:
    type: boolean
    title: "Bring Your Own Oracle Database?"
    required: true

  byo_db_type:
    title: "Bring Your Own Database - Type"
    type: enum
    required: true
    default: "ADB-S"
    enum:
      - "ADB-S"
      - "OTHER"
    visible: byo_db

  ### Provision New ADB ###
  adb_license_model:
    type: enum
    title: "Autonomous Database License Model"
    required: true
    default: "LICENSE_INCLUDED"
    enum:
      - "LICENSE_INCLUDED"
      - "BRING_YOUR_OWN_LICENSE"
    visible:
      not:
        - byo_db

  adb_edition:
    type: enum
    title: "Oracle Database Edition"
    required: true
    default: "ENTERPRISE_EDITION"
    enum:
      - "ENTERPRISE_EDITION"
      - "STANDARD_EDITION"
    visible:
      and:
        - not:
            - byo_db
        - eq:
            - adb_license_model
            - BRING_YOUR_OWN_LICENSE

  adb_networking:
    type: enum
    title: "Autonomous Database Network Access"
    required: true
    default: "SECURE_ACCESS"
    enum:
      - "SECURE_ACCESS"
      - "PRIVATE_ENDPOINT_ACCESS"
    visible:
      not:
        - byo_db

  adb_whitelist_cidrs:
    type: array
    title: "Access Control for the Autonomous Database"
    required: true
    default: "0.0.0.0/0"
    pattern: "((25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])(,?)( ?)){1,}$"
    visible:
      and:
        - not:
            - byo_db
        - eq:
            - adb_networking
            - PRIVATE_ENDPOINT_ACCESS

  adb_ecpu_core_count:
    type: number
    title: "Autonomous Database Core Count"
    required: true
    minimum: 2
    multipleOf: 1
    visible:
      not:
        - byo_db

  adb_is_cpu_auto_scaling_enabled:
    type: boolean
    title: "Allow Autonomous Database CPU Auto Scaling? (3x CPU)"
    required: true
    visible:
      not:
        - byo_db

  adb_data_storage_size_in_gb:
    type: number
    title: "Autonomous Database Data Storage Size (GB)"
    description: ""
    required: true
    minimum: 20
    maximum: 393216
    multipleOf: 1
    visible:
      not:
        - byo_db

  adb_is_storage_auto_scaling_enabled:
    type: boolean
    title: "Allow Autonomous Database Storage Auto Scaling?"
    required: true
    visible:
      not:
        - byo_db

  ### BYODB - AuthN ###
  byo_db_password:
    title: "Bring Your Own Database - Password"
    description: "Password for ADMIN (ADB) or SYSTEM (non-ADB)."
    type: password
    default: ""
    required: true
    confirmation: false
    visible: byo_db

  ### BYODB - Use Existing ADB-S (Compartment/OCID) ###
  byo_adb_compartment:
    title: "BYO ADB-S Compartment"
    description: "BYO ADB-S Compartment"
    type: oci:identity:compartment:id
    required: true
    default: compartment_ocid
    visible:
      and:
        - byo_db
        - eq:
            - byo_db_type
            - "ADB-S"

  byo_adb_ocid:
    title: "Bring Your Own Autonomous Database - OCID"
    type: oci:database:autonomousdatabase:id
    required: true
    dependsOn:
      compartmentId: byo_adb_compartment
    visible:
      and:
        - byo_db
        - eq:
            - byo_db_type
            - "ADB-S"

  ### BYODB - Use Existing Other (Host:Port/Service_Name) ###
  byo_odb_host:
    title: "Bring Your Own Other Database - Host"
    type: string
    default: "mydb.domain.com"
    required: true
    visible:
      and:
        - byo_db
        - eq:
            - byo_db_type
            - "OTHER"

  byo_odb_port:
    title: "Bring Your Own Other Database - Port"
    type: integer
    default: 1521
    required: true
    visible:
      and:
        - byo_db
        - eq:
            - byo_db_type
            - "OTHER"

  byo_odb_service:
    title: "Bring Your Own Other Database - Service Name"
    type: string
    default: "OPTIMIZER_TP"
    visible:
      and:
        - byo_db
        - eq:
            - byo_db_type
            - "OTHER"

###########################################################################
# Output Groups
###########################################################################
outputGroups:
  - title: "Access the AI Optimizer and Toolkit"
    outputs:
      - client_url
      - server_url
    visible: true

  - title: "Kubernetes KUBECONFIG command"
    outputs:
      - kubeconfig_cmd
    visible:
      eq:
        - infrastructure
        - "Kubernetes"

###########################################################################
outputs:
  client_url:
    title: "Web GUI"
    type: link

  server_url:
    title: "Server API"
    type: link

  kubeconfig_cmd:
    title: "KUBECONFIG command"
    type: string
